<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Download PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <iframe src="SP22-BSE-073-SRE-A4.pdf" frameborder="0"></iframe>
    <br>
    <a href="SP22-BSE-073-SRE-A4.pdf" download="SP22-BSE-073-SRE-A4.pdf">Download PDF</a>
</body>
</html>
